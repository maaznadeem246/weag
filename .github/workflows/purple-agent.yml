name: Test and Publish Purple Agent

on:
  pull_request:
    paths:
      - 'purple-agent/**'
      - '.github/workflows/purple-agent.yml'
  push:
    branches:
      - main
    tags:
      - 'purple-v*'  # Trigger on version tags like purple-v1.0.0
    paths:
      - 'purple-agent/**'
      - '.github/workflows/purple-agent.yml'

jobs:
  test-and-publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/purple-agent
          tags: |
            type=ref,event=pr
            type=semver,pattern={{version}},prefix=purple-
            type=semver,pattern={{major}},prefix=purple-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./purple-agent
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          load: true
          platforms: linux/amd64

      - name: Start purple-agent container
        env:
          SECRETS_JSON: ${{ toJson(secrets) }}
        run: |
          echo "$SECRETS_JSON" | jq -r 'to_entries[] | "\(.key)=\(.value)"' > .env
          docker run -d -p 9010:9010 --name purple-agent-container --env-file .env $(echo "${{ steps.meta.outputs.tags }}" | head -n1) --host 0.0.0.0 --port 9010
          timeout 60 bash -c 'until curl -sf http://localhost:9010/.well-known/agent-card.json > /dev/null; do sleep 2; done'

      - name: Set up uv
        uses: astral-sh/setup-uv@v4

      - name: Install test dependencies
        working-directory: ./purple-agent
        run: uv sync --extra test

      - name: Run tests
        working-directory: ./purple-agent
        run: uv run pytest -v --agent-url http://localhost:9010

      - name: Stop container and show logs
        if: always()
        run: |
          echo "=== Purple Agent Container Logs ==="
          docker logs purple-agent-container || true
          docker stop purple-agent-container || true

      - name: Log in to GitHub Container Registry
        if: success() && github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Docker image
        if: success() && github.event_name != 'pull_request'
        run: docker push --all-tags ghcr.io/${GITHUB_REPOSITORY,,}/purple-agent

      - name: Output image digest
        if: success() && github.event_name != 'pull_request'
        run: |
          echo "## Purple Agent Docker Image Published :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:** ${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
